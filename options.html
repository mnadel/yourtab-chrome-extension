<!DOCTYPE html>
<html>
    <head>
        <title>Your Tab - Options</title>
    </head>
    <body>
        <table cellpadding="3">
            <tr>
                <td></td>
                <td id="options-status">Configure...</td>
            </tr>
            <tr>
                <td align="right">URL</td>
                <td><input type="text" size="50" id="options-url"></td>
            </tr>
            <tr>
                <td align="right"></td>
                <td>Note that you won't be able to load all pages into the iframe</td>
            </tr>
            <tr>
                <td align="right">Show Bookmarks?</td>
                <td><input type="checkbox" id="options-show-bookmarks"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="options-save">Save</button></td>
            </tr>
        </table>
        <script src="storage.js"></script>
        <script src="options.js"></script>
    </body>
</html>
